<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="list">
            <div class="head">
                <div class="heading">
                    <h1>TO DO LIST</h1>
                    <h3>Keep it up!</h3>
                </div>
                <div class="image">
                    <img src="check.png" class="img">
                </div>     
            </div>
            <div class="task">
                <input type="text" id="taskid" placeholder="Write your task">
                <button class="btn">Add Task</button>
            </div>
            <div class="list">
                <ul class="list-item">       
                </ul>
            </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
